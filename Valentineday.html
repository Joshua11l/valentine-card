<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Card</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-image: url('dogbg.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-position 0.5s ease;
  }

  body.animate-background {
    animation: floatBackground 10s ease-in-out infinite;
  }

  @keyframes floatBackground {
    0%, 100% {
      background-position: center calc(50% - 10px);
    }
    50% {
      background-position: center calc(50% + 10px);
    }
  }

  .video-background {
    position: fixed;
    top: 51%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 65%;
    height: 65%;
    object-fit: cover;
    z-index: -1;
  }

  .present-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(255, 157, 173);
    border: 5px solid pink;
    border-radius: 10px;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
    opacity: 1;
    height: 80%;
    width: 80%;
    animation: float 2s ease-in-out infinite;
    cursor: pointer;
  }

  @keyframes float {
    0%, 100% {
      transform: translate(-50%, -50%) translateY(0);
    }
    50% {
      transform: translate(-50%, -50%) translateY(-20px);
    }
  }

  @keyframes floatFast {
    0%, 100% {
      transform: translate(-50%, -50%) translateY(0);
    }
    50% {
      transform: translate(-50%, -50%) translateY(-30px);
    }
  }

  .present-container:hover {
    background-color: rgb(220, 50, 50);
    animation: floatFast 1.5s ease-in-out infinite;
  }

  .present-container.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .ribbon {
    position: absolute;
    width: 100%;
    height: 20px;
    background-color: pink;
    top: 50%;
    transform: translateY(-50%);
  }

  .ribbon-vertical {
    position: absolute;
    width: 20px;
    height: 100%;
    background-color: pink;
    left: 50%;
    transform: translateX(-50%);
  }

  .heart-image {
    max-width: 100px;
    max-height: 100px;
    z-index: 11;
  }

  .letter-content {
    position: fixed;
    top: 31%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    text-align: center;
    z-index: 20;
    opacity: 0;
    transition: transform 0.5s ease, opacity 1s ease;
  }

  .letter-content.visible {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  .letter-content h1 {
    margin: 0;
    color: rgb(255, 107, 141);
    font-family: 'Brush Script MT', cursive;
    font-size: 6em;
    line-height: 1;
    font-weight: bold;
    text-shadow:
      -2px -2px 0 #ffffff,
      2px -2px 0 #ffffff,
      -2px 2px 0 #ffffff,
      2px 2px 0 #ffffff;
  }

  .animate-text {
  animation: revealText 1s ease forwards;
}

  @keyframes revealText {
    0% {
      opacity: 0;
      transform: translateY(50px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .restart-button {
    position: fixed;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 18px;
    color: white;
    background-color: rgb(255, 107, 141);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 30;
    display: none;
  }

  .restart-button:hover {
    background-color: rgb(255, 0, 0);
  }

  .restart-button.visible {
    display: block;
  }

  /* Styles */
  .modal {
    
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 100; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0,0,0,0.4);
    transform: scale(0);
  opacity: 0;
  transition: transform 0.5s ease, opacity 0.5s ease;
}

/* Keyframes for the pop-in effect */
@keyframes popIn {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  50% {
    transform: scale(1.1);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Trigger the pop-in effect when this class is added */
.modal.show {
  display: block; /* Show the modal */
  animation: popIn 0.5s forwards; /* Start the pop-in animation */
}/* Black w/ opacity */
  

  /* Modal Content/Box */
  .modal-content {
    background-color: rgb(255, 255, 255);
    margin: 5% auto; /* 15% from the top and centered */
    border: 3px solid pink;
    padding: 80px;
    height: 60%;
    width: 80%; /* Depends on screen size */
    text-align: center;
    font-family: 'Brush Script MT', cursive; /* Same font as Valentine message */
    color: rgb(250, 143, 168);
    font-size: 1.5em; /* Adjust font */
    font-weight: bold;
  }
  
  .modal-content img {
    display: block; /* Makes it a block element */
    margin: 10px auto; /* Centers the image */
    max-width: 150px; /* Adjusted size */
    max-height: 150px; /* Adjusted size */
  }

  /* The Continue Button */
  .continue-btn {
    background-color: pink;
    color: white;
    padding: 10px 20px;
    margin: 10px 0;
    border: none;
    cursor: pointer;
    width: auto;
  }
  .continue-btn:hover {
    background-color: rgb(220, 50, 50);
  }

  /* Floating flower */
  .flower-float {
    animation: floatFlower 3s ease-in-out infinite;
  }

  @keyframes floatFlower {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
</style>
</head>
<body>

<video loop class="video-background" id="videoBackground">
  <source src="movie.mp4" type="video/mp4">
</video>

<div class="present-container" onclick="toggleVisibility()">
  <div class="ribbon"></div>
  <div class="ribbon-vertical"></div>
  <img src="heart.png" alt="Heart" class="heart-image">
</div>

<div class="letter-content" id="letterContent">
  <h1 class="reveal-animation">Will You Be My Valentine? &hearts;</h1>
</div>

<button class="restart-button" id="restartButton" onclick="restartEverything()">Restart</button>


<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>To: whom <br> From: whom </h2>
    <p class="reveal-animation">Write Paragraph Here</p>
    <img src="flower.png" alt="Flower" class="flower-float" />
    <button class="continue-btn" onclick="playVideo()">Continue</button>
  </div>
</div>

<script>
  function toggleVisibility() {
  const presentContainer = document.querySelector('.present-container');
  const letterContent = document.getElementById('letterContent');
  const body = document.body;

  presentContainer.classList.toggle('hidden');
  letterContent.classList.toggle('visible');

  // Show the modal instead of playing the video directly
  if (letterContent.classList.contains('visible')) {
    showModal();
    body.classList.add('animate-background');
  } else {
    const video = document.getElementById('videoBackground');
    video.pause();
    body.classList.remove('animate-background');
  }
}

function showModal() {
  const modal = document.getElementById('myModal');
  modal.classList.remove('hidden'); 
  modal.classList.add('show'); // Triggers animation
}

function playVideo() {
  const video = document.getElementById('videoBackground');
  const modal = document.getElementById('myModal');
  const restartButton = document.getElementById('restartButton');
  const letterH1 = document.querySelector('.letter-content h1'); 

  video.play();
  modal.classList.add('hidden'); 
  modal.classList.remove('show'); // Remove 'show' to reset the animation
  restartButton.classList.add('visible');
  letterH1.classList.add('animate-text'); 
}

function restartEverything() {
  const presentContainer = document.querySelector('.present-container');
  const letterContent = document.getElementById('letterContent');
  const video = document.getElementById('videoBackground');
  const restartButton = document.getElementById('restartButton');
  const modal = document.getElementById('myModal');
  const body = document.body;
  const letterH1 = document.querySelector('.letter-content h1'); 
  letterH1.classList.remove('animate-text');

  presentContainer.classList.remove('hidden');
  letterContent.classList.remove('visible');
  video.currentTime = 0;
  video.pause();
  restartButton.classList.remove('visible');
  body.classList.remove('animate-background');

  modal.classList.add('hidden');
  modal.classList.remove('show'); // Ensure 'show' is removed when restarting

  
  void modal.offsetHeight;
}

</script>

</body>
</html>
